custom_categories:
  - name: Futures and Promises
    children:
    - Deferred
    - FutureType
    - PromiseType
    - Timeout
  - name: Future Mastery
    children:
    - Future
    - CollectionType
    - SequenceType
    - IgnoringFuture
  - name: Custom Execution
    children:
    - ExecutorType
    - NSOperationQueue
    - NSRunLoop
    - CFRunLoop
  - name: Data Locking
    children:
    - LockProtected
    - ReadWriteLock
  - name: Locks
    children:
    - DispatchLock
    - SpinLock
    - CASSpinLock
    - PThreadReadWriteLock
github_url: "https://github.com/bignerdranch/Deferred"
head: |
  <meta property="og:site_name" content="Deferred Programming Guide">
  <meta property="og:description" content="An implementation of OCaml's Deferred for Swift. It lets you work with values that haven't been determined yet, like an array that's coming later from a web service call.">
  <meta property="og:image" content="https://www.bignerdranch.com/img/bnr-logo-square.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://www.bignerdranch.com/favicon.png">
hide_documentation_coverage: true
module: Deferred
module_version: "2.0.0"
