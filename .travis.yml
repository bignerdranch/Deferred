language: objective-c
osx_image: xcode8
cache: bundler
install:
- bundle install --jobs=3 --retry=3
env:
  global:
    - NSUnbufferedIO=YES
    - secure: cqco7locH7wY0iSSQTyvSUHmCRNsxrXSPi65HgVHLKhAfNrto/SYKw68PokkVdTLaJlzcglOMFFZnwHcX0ubSgaWt4xiGd3Kx9aFQC/uHc8Nt7w56sG8DlUG1C+5rlsiayNwlqXNZuQizrDeqTYtiECDavIlcFdwk4JknlOMKUc=
  matrix:
    - PLATFORM=macOS SDK=macosx DESTINATION='platform=macOS' ACTION=test  
    - PLATFORM=iOS SDK=iphonesimulator DESTINATION='platform=iOS Simulator,name=iPhone 6s,OS=10.0' ACTION=test
    - PLATFORM=tvOS SDK=appletvsimulator DESTINATION='platform=tvOS Simulator,name=Apple TV 1080p' ACTION=build
    - PLATFORM=watchOS SDK=watchsimulator DESTINATION='platform=watchOS Simulator,name=Apple Watch - 42mm' ACTION=build
    - ACTION=other
before_script:
- set -o pipefail
script:
- if [ $ACTION != "other" ]; then
    xcodebuild -scheme Deferred -destination "$DESTINATION" $ACTION | xcpretty -c;
  else
    bundle exec pod lib lint --quick;
  fi
after_success:
- if [ $ACTION == "other" ]; then
    ./Configurations/publish_docs.sh;
  fi
